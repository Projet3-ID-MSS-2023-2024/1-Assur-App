server.port=8000
spring.datasource.url=jdbc:postgresql://localhost:5432/assurapp
spring.datasource.username=assurapp
spring.datasource.password=assurapp
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
