<div class="absolute top-0 bottom-0 start-0 end-0 h-full w-full mx-auto bg-[#000000CC]">
  <div class="max-w-2xl mx-auto mt-48">
    <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-slate-900 dark:border-gray-700">
      <div class="p-4 sm:p-7">
        <div class="text-center relative">
          <div class="absolute top-2 end-2">
            <button (click)="close()" type="button" class="flex justify-center items-center w-7 h-7 text-sm font-semibold rounded-lg border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:border-transparent dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#hs-notifications">
              <span class="sr-only">Close</span>
              <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
          </div>
          @if (insurance) {
            <h1 class="block text-2xl text-gray-800 dark:text-white">You are currently subscribing to:<br> <span class="font-bold">{{insurance.name}}</span></h1>
          }
        </div>

        <div class="mt-5">
          <form>
            <div class="grid gap-y-4">
              <div>
                <label for="starting" class="block text-sm mb-2 dark:text-white">Starting Date</label>
                <div class="relative">
                  <input [(ngModel)]="current" type="date" id="starting" name="starting" class="py-3 px-4 block w-full border-[1px] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" required aria-describedby="email-error">
                </div>
                <p class="hidden text-xs text-red-600 mt-2" id="email-error">Please include a valid email address so we can get back to you</p>
              </div>
              <div>
                <label for="duration" class="block text-sm mb-2 dark:text-white">Duration</label>
                <div class="relative">
                  <select [(ngModel)]="duration"  id="duration" name="duration" class="py-3 px-4 block w-full border-[1px] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" required>
                    <option value="3">3 months</option>
                    <option value="6">6 months</option>
                    <option value="12">12 months</option>
                  </select>
                </div>
              </div>

              <div class="flex items-center">
                <div class="flex">
                  <input id="agree" name="agree" type="checkbox" class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 pointer-events-none focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800" checked>
                </div>
                <div class="ms-3">
                  <label for="agree" class="text-sm dark:text-white">I accept the <a (click)="terms = true" class="text-blue-600 decoration-2 cursor-pointer hover:underline font-medium dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">Terms and Conditions</a></label>
                </div>
              </div>

              @if (terms) {
                <div class="mp-12">
                  <h2 class="block text-sm mb-2 dark:text-white">Terms and Conditions</h2>
                  @for (term of insurance.terms; track term.id) {
                    <p class="text-sm dark:text-white"><span class="font-bold">{{term.name}}</span> {{term.description}}</p>
                  }
                </div>
              }

              <button (click)="subscribe()" type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
