<header class="my-24">
  <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:grid-cols-7 lg:gap-x-8 xl:gap-x-12 lg:items-center">
      <div class="lg:col-span-3">
        <h1 class="block text-3xl font-bold text-gray-800 sm:text-4xl md:text-5xl lg:text-6xl dark:text-white">Securing Your Future, Today</h1>
        <p class="mt-3 text-lg text-gray-800 dark:text-gray-400">Your Insurance, Our Expertise: AssurApp Connects, Simplifies, Satisfies.</p>

        <form class="mt-5 lg:mt-8 flex flex-col items-center gap-2 sm:flex-row sm:gap-3">
          <div class="w-full sm:w-auto">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="py-3 px-4 block w-full xl:min-w-[18rem] border-[1px] border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Enter your email">
          </div>
          <button (click)="onSubmit()" type="submit" class="w-full sm:w-auto py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
            Request your account
          </button>
        </form>
      </div>

      <div class="lg:col-span-4 mt-10 lg:mt-0">
        <img class="w-full rounded-xl" src="https://images.unsplash.com/photo-1561525140-c2a4cc68e4bd?q=80&w=2070" alt="Image Description">
      </div>
    </div>
  </div>
</header>
