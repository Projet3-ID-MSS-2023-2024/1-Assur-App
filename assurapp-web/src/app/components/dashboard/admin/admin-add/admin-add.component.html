@if (added) {
    <div class="fixed top-0 end-0 z-[60] sm:max-w-xl max-w-px mx-auto p-6 py-12">
      <div class="p-4 bg-white border border-gray-300 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="flex justify-between items-center gap-x-5 sm:gap-x-10">
          <h2 class="text-sm text-gray-600 dark:text-gray-400">
            Your user has been added successfully!
          </h2>
        </div>
      </div>
    </div>
  } @else if (error) {
    <div class="fixed top-0 end-0 z-[60] sm:max-w-xl max-w-px mx-auto p-6 py-12">
      <div class="p-4 bg-red-600 border border-gray-300 rounded-xl shadow-sm dark:bg-red-600 dark:border-gray-700">
        <div class="flex justify-between items-center gap-x-5 sm:gap-x-10">
          <h2 class="text-sm text-white text-center">
            An error occured try to fill all the required fields and retry! <br>
            If it happend again check your network setting.
          </h2>
        </div>
      </div>
    </div>
  }
  
  
  <div class="max-w-px px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="bg-white border-[1px] rounded-xl shadow p-4 sm:p-7 dark:bg-slate-900 dark:border-gray-700">
      <form [formGroup]="adminAddUser" (ngSubmit)="onSubmit()" class="flex flex-col">
        <div class="grid sm:grid-cols-12 gap-2 sm:gap-4 py-8 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-gray-700 dark:first:border-transparent">
          <div class="sm:col-span-12">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">
              Add new user
            </h2>
          </div>
  
          <div class="sm:col-span-12">
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-500 mt-2.5">
                Name
              </label>
              <input type="name" id="name" formControlName="name" class="mt-1 p-2 w-full border rounded-md bg-gray-200 text-black"  required/>
            </div>
          </div>
  
          <div class="sm:col-span-12">
            <div class="mb-4">
              <label for="lastname" class="block text-sm font-medium text-gray-500 mt-2.5">
                LastName
              </label>
              <input type="lastname" id="lastname" formControlName="lastname" class="mt-1 p-2 w-full border rounded-md bg-gray-200 text-black"  required/>
            </div>
          </div>
  
          <div class="sm:col-span-12">
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-500 mt-2.5">
                Email
              </label>
              <input type="email" id="email" formControlName="email" class="mt-1 p-2 w-full border rounded-md bg-gray-200 text-black"  required/>
            </div>
          </div>
  
          <div class="sm:col-span-12">
            <div class="mb-4">
              <label for="role" class="block text-sm font-medium text-gray-500 mt-2.5">
                Role
              </label>
              <select id="role" name="role" formControlName="role" class="mt-1 p-2 w-full border rounded-md bg-gray-200 text-black"  required>
                <option [value]="'INSURER'" [selected]="adminAddUser.get('role')?.value === 'INSURER'">INSURER</option>
                <option [value]="'EXPERT'" [selected]="adminAddUser.get('role')?.value === 'EXPERT'">EXPERT</option>
              </select>
            </div>
          </div>


          <div class="sm:col-span-6">
            <label for="password" class="inline-block text-sm font-medium text-gray-500 mt-2.5">
              Password
            </label>
            <input type="password" formControlName="password" class="mt-1 p-2 w-full border rounded-md bg-gray-200 text-black"  required/>
          </div>
  
          <div class="sm:col-span-6">
            <label for="confirmpassword" class="inline-block text-sm font-medium text-gray-500 mt-2.5">
              Confirm Password
            </label>
            <input type="password" formControlName="confirmpassword" class="mt-1 p-2 w-full border rounded-md bg-gray-200 text-black"  required/>
          </div>

          
        </div>
        <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
          Submit
        </button>
      </form>
    </div>
  </div>
